<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex007 soamndo valores</title>
    <style>
        body
        {
            font: normal 20pt Arial;
        }
        input
        {
            font: normal 20pt Arial;
            width: 100px;
        }
        div
        {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>
        Somando Valores
    </h1>

    <input type="number" name="txtn1" id="txtn1"> + 
    <!-- cria o primeiro espaço de valor-->
    <input type="number" name="txtn2" id="txtn2"> =
    <!-- cria o segundo espaço de valor-->
    <input type="button" value="Somar" onclick="somar()">
    <!-- cria um botão q ao clicar executa a function ''Somar'' '-->
    <div id="res">Resultado </div>
    <!-- id para onde a funcion vai manda o resultado da soma-->

    <script>

        function somar()
        /*cria a função*/
        {
        var tn1 = window.document.getElementById('txtn1')
        /* associa o valor escrito no inpult para a variavel*/
        var tn2 = window.document.querySelector('input#txtn2')
        /* associa o valor escrito no inpult para a variavel*/
        var res = window.document.getElementById('res')
        /* associa o valor resultado do var ''s'' (soma) para a variavel ''res'' (resultado)*/
        var n1 = Number (tn1.value)
        /*associa o valor escrito no input para a variavel*/
        var n2 = Number (tn2.value)
        /*associa o valor escrito no input para a variavel*/
        var s = n1 + n2
        /*associa o valor da soma da duas variaveis em si*/
        res.innerHTML = `A soma entre os dois valores é igual a ${s}`
        }
        /* escreve em res*/
    </script>
</body>
</html>
